<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="http://localhost:8080/authentication-view.css">
</head>
<body>

<div id="header">
    <p id="nameHead">Registration</p>
</div>

<div id="main">
    <form th:action="@{/registration}" method="post" id="login">
        <p th:text="${message}" class="error"></p>
        <br>

        <label for="username"> Username: </label>
        <br>
        <input type="text" name="username" id="username"/>
        <br>

        <label for="password"> Password:</label>
        <br>
        <input type="password" name="password" id="password"/>
        <br><br>

        <input type="submit" value="Ok" id="submitBtn"/>
    </form>
</div>

<div id="footer">stepancupriyanovich@gmail.com</div>

</body>
</html>
